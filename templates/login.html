{%extends 'base.html'%}

{% block title %}
  Login page
{% endblock %}

{% block content %}
    <div class = "container">
        <br/>
        <h1>Login</h1>

        {% if error_statement %}
          <div class="alert alert-danger" role="alert">
            {{ error_statement }}
          </div>
        {% endif %}

        <form action="/login" method="POST">
          <br/>
          <div class="form-group">
            <input type="text" class="form-control" id="registerUsername" aria-describedby="emailHelp" placeholder="Username" name="username"
            value="{{ username }}">
          </div>
          <br/>
          <div class="form-group">
            <input type="password" class="form-control" id="loginPassword"
            placeholder="Password" name="password">
          </div>
          <br/>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>

{% endblock %}
