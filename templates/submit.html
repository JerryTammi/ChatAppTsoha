{% extends 'base.html' %}

{% block title %}
  Create new thread
{% endblock %}

{% block content %}
    <div class = "container">
      <br/>
      <h1>Create new thread</h1>
    </div>
    <br/>
    <div class = "container">
    <form action="/threadcreated" method="POST">
      <div class="form-group">
        <input type="hidden" name="subsection_id" value="{{ subsection_id }}">
      </div>
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Title" name="title">
      </div>
      <br/>
      <button type="submit" class="btn btn-success">Create</button>
  </form>
{% endblock %}
