{%extends 'base.html'%}

{% block title %}
  Create account
{% endblock %}

{% block content %}
      <div class = "container">
        <br/>
        <h1>Create an account</h1>

        {% if error_statement %}
          <div class="alert alert-danger" role="alert">
            {{ error_statement }}
          </div>
        {% endif %}

        <form action="/accountcreated" method="POST">
          <br/>
          <div class="form-group">
            <input type="text" class="form-control" id="registerUsername" aria-describedby="emailHelp" placeholder="Username" name="username"
            value="{{ username }}">
          </div>
          <br/>
          <div class="form-group">
            <input type="password" class="form-control" id="registerPassword1"
            placeholder="Password" name="password1">
          </div>
          <br/>
          <div class="form-group">
            <input type="password" class="form-control" id="registerPassword2"
            placeholder="Retype password" name="password2">
          </div>
          <br/>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name ="is_admin">
            <label class="form-check-label" for="flexCheckDefault">
              Admin privileges (FOR REVIEWING PURPOSES)
            </label>
          </div>
          <br/>
          <button type="submit" class="btn btn-success">Create account</button>
        </form>
      </div>
{% endblock %}
